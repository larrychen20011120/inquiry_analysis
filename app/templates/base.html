<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <title>診斷即時稿</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href={{ url_for('static', filename='styles/main.css') }} rel="stylesheet">
    <link href={{ url_for('static', filename='styles/upload.css') }} rel="stylesheet">
    {% block headimport %}{% endblock headimport %}
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
    <!-- nav bar of the web -->
    <div class="container-fluid mx-auto" style="background-color: #E6E6E6;">
    <nav class="navbar navbar-expand-lg" style="background-color: #E6E6E6;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src={{ url_for("static", filename="images/logo.png") }} alt="logo" width="32" height="32" class="d-inline-block align-text-top">
                <span class="">診斷即時稿</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">我的即時搞</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('blog') }}">診斷交流版</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('upload') }}">上傳音檔</a>
                    </li>
                </ul>
                <i class="bi bi-person-fill"></i>
                <span id="user-name">{% block name %} {% endblock name %}</span>
                <form class="d-flex" role="search" action="{{ url_for("logout") }}">
                  <button class="btn main-color logout text-white" type="submit">登出</button>
                </form>
            </div>
        </div>
    </nav>
</div>
    {% block content %}
    {% endblock content %}

</body>

</html>
